<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button routerLink="/contacto" >
    Saludo
  </ion-button>

  <ion-button routerLink="/nosotros">
    Operaciones
  </ion-button>

  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Celular:</ion-label>
    <ion-input [(ngModel)]="celular"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email:</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-button color="success" (click)="guardarDatos()">
    Guardar
  </ion-button>

Diana Congote 
  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <ion-label>{{ item.nombre }}</ion-label>
      <ion-label>{{ item.apellido }}</ion-label>
      <ion-label>{{ item.celular }}</ion-label>
      <ion-label>{{ item.email }}</ion-label>
      <ion-button color="success" (click)="editarDatos(item)">
        editar
      </ion-button>
      <ion-button color="success" (click)="borrarDatos(item)">
        borrar
      </ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
