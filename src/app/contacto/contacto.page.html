<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button routerLink="/home">
    volver
  </ion-button>

  <ion-button routerLink="/nosotros">
    Operaciones
  </ion-button>
  <ion-item>
    <ion-label position="floating">Ingresa tu nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">rango menor</ion-label>
    <ion-input [(ngModel)]="a"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">rango mayor</ion-label>
    <ion-input [(ngModel)]="b"></ion-input>
  </ion-item>

  <ion-button color="success" (click)="rangos()">
    hallar numero
  </ion-button><br>
  {{ this.c }}
</ion-content>
