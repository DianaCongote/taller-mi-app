<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button routerLink="/home">
    volver
  </ion-button>

  <ion-button routerLink="/nosotros">
    nosotros
  </ion-button>
  <ion-item>
    <ion-label position="floating">Ingresa tu nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button color="success" (click)="saludar()">
    Saludar
  </ion-button><br>
</ion-content>
